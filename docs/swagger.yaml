basePath: /
definitions:
  handler.AbortMultipartRequest:
    properties:
      key:
        type: string
      upload_id:
        type: string
    required:
    - key
    - upload_id
    type: object
  handler.CallbackRequest:
    properties:
      content_type:
        type: string
      file_name:
        type: string
      file_size:
        type: integer
      key:
        type: string
      md5:
        type: string
    required:
    - file_name
    - file_size
    - key
    - md5
    type: object
  handler.CompleteMultipartRequest:
    properties:
      content_type:
        type: string
      file_name:
        type: string
      file_size:
        type: integer
      key:
        type: string
      md5:
        type: string
      parts:
        items:
          $ref: '#/definitions/service.CompletePart'
        type: array
      upload_id:
        type: string
    required:
    - file_name
    - file_size
    - key
    - md5
    - parts
    - upload_id
    type: object
  handler.GetPartURLRequest:
    properties:
      key:
        type: string
      part_numbers:
        items:
          type: integer
        type: array
      upload_id:
        type: string
    required:
    - key
    - part_numbers
    - upload_id
    type: object
  handler.HealthResponse:
    properties:
      status:
        type: string
      timestamp:
        type: string
      uptime:
        type: string
      version:
        type: string
    type: object
  handler.InitMultipartRequest:
    properties:
      chunk_size:
        type: integer
      file_name:
        type: string
      file_size:
        type: integer
      md5:
        type: string
    required:
    - chunk_size
    - file_name
    - file_size
    type: object
  handler.ReadinessResponse:
    properties:
      checks:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
    type: object
  handler.SavePartRequest:
    properties:
      etag:
        type: string
      part_number:
        type: integer
      size:
        type: integer
      upload_id:
        type: string
    required:
    - etag
    - part_number
    - size
    - upload_id
    type: object
  handler.SendCodeRequest:
    properties:
      email:
        type: string
      purpose:
        enum:
        - register
        - reset_password
        - bind_email
        type: string
    required:
    - email
    - purpose
    type: object
  handler.VerifyCodeRequest:
    properties:
      code:
        type: string
      email:
        type: string
      purpose:
        enum:
        - register
        - reset_password
        - bind_email
        type: string
    required:
    - code
    - email
    - purpose
    type: object
  model.AssignRoleRequest:
    properties:
      role_id:
        example: 1
        type: integer
    required:
    - role_id
    type: object
  model.CreatePermissionRequest:
    properties:
      code:
        example: USER_CREATE
        maxLength: 50
        minLength: 2
        type: string
      description:
        example: 允许创建新用户
        maxLength: 500
        type: string
      module:
        example: user
        maxLength: 100
        type: string
      name:
        example: 创建用户
        maxLength: 100
        minLength: 2
        type: string
      space_id:
        example: 1
        type: integer
    required:
    - code
    - name
    - space_id
    type: object
  model.CreateRoleRequest:
    properties:
      description:
        example: 系统管理员
        maxLength: 500
        type: string
      name:
        example: admin
        maxLength: 100
        minLength: 2
        type: string
      permission_codes:
        example:
        - USER_CREATE
        - USER_READ
        items:
          type: string
        type: array
    required:
    - name
    type: object
  model.CreateSpaceRequest:
    properties:
      description:
        example: 用户管理权限空间
        maxLength: 500
        type: string
      name:
        example: user
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    type: object
  model.CreateUserRequest:
    properties:
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
    required:
    - email
    - name
    type: object
  model.LoginRequest:
    properties:
      email:
        example: admin@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  model.LoginResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  model.OSSFile:
    properties:
      content_type:
        description: MIME type
        example: image/jpeg
        type: string
      created_at:
        type: string
      extension:
        description: File extension
        example: .jpg
        type: string
      file_name:
        description: Original file name
        example: example.jpg
        type: string
      file_size:
        description: File size in bytes
        example: 102400
        type: integer
      id:
        type: integer
      key:
        description: OSS file path (relative)
        example: go_oss/uploads/2026-01-15/uuid.jpg
        type: string
      md5:
        description: File MD5 hash
        example: 5d41402abc4b2a76b9719d911017c592
        type: string
      status:
        description: 'Status: 1=active, 0=deleted'
        example: 1
        type: integer
      updated_at:
        type: string
      url:
        description: Access URL (dynamically generated, not stored)
        example: https://cdn.example.com/go_oss/uploads/2026-01-15/uuid.jpg
        type: string
      user_id:
        description: Uploader user ID
        example: 1
        type: integer
    type: object
  model.Permission:
    properties:
      code:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      module:
        type: string
      name:
        type: string
      position:
        description: 0-63
        type: integer
      space:
        $ref: '#/definitions/model.PermissionSpace'
      space_id:
        type: integer
      updated_at:
        type: string
      value:
        description: 2^position
        type: integer
    type: object
  model.PermissionDetail:
    properties:
      code:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      module:
        type: string
      name:
        type: string
      position:
        type: integer
      space_id:
        type: integer
      space_name:
        type: string
      value:
        type: integer
    type: object
  model.PermissionSpace:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      permissions:
        items:
          $ref: '#/definitions/model.Permission'
        type: array
      updated_at:
        type: string
    type: object
  model.RegisterRequest:
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: admin@example.com
        type: string
      name:
        example: Admin User
        maxLength: 100
        minLength: 2
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - code
    - email
    - name
    - password
    type: object
  model.ResetPasswordRequest:
    properties:
      new_password:
        example: newpassword123
        minLength: 6
        type: string
    required:
    - new_password
    type: object
  model.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      is_system:
        type: boolean
      name:
        type: string
      role_permissions:
        items:
          $ref: '#/definitions/model.RolePermission'
        type: array
      updated_at:
        type: string
    type: object
  model.RoleDetail:
    properties:
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      is_system:
        type: boolean
      name:
        type: string
      permission_codes:
        items:
          type: string
        type: array
      permissions:
        items:
          $ref: '#/definitions/model.PermissionDetail'
        type: array
    type: object
  model.RolePermission:
    properties:
      created_at:
        type: string
      id:
        type: integer
      permission:
        $ref: '#/definitions/model.Permission'
      permission_id:
        type: integer
      role:
        $ref: '#/definitions/model.Role'
      role_id:
        type: integer
      space:
        $ref: '#/definitions/model.PermissionSpace'
      space_id:
        type: integer
      updated_at:
        type: string
      value:
        description: 该空间下的位运算值
        type: integer
    type: object
  model.RolePermissionsRequest:
    properties:
      permission_codes:
        example:
        - USER_CREATE
        - USER_READ
        items:
          type: string
        minItems: 1
        type: array
    required:
    - permission_codes
    type: object
  model.SpaceWithCount:
    properties:
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      permission_count:
        type: integer
    type: object
  model.UpdatePermissionRequest:
    properties:
      description:
        example: 允许创建新用户
        maxLength: 500
        type: string
      is_active:
        example: true
        type: boolean
      name:
        example: 创建用户
        maxLength: 100
        minLength: 2
        type: string
    type: object
  model.UpdateRoleRequest:
    properties:
      description:
        example: 系统管理员
        maxLength: 500
        type: string
      is_active:
        example: true
        type: boolean
      name:
        example: admin
        maxLength: 100
        minLength: 2
        type: string
    type: object
  model.UpdateUserRequest:
    properties:
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  oss.UploadToken:
    properties:
      accessid:
        description: 返回给前端时使用小写，前端会转换为 OSSAccessKeyId
        type: string
      dir:
        type: string
      expire:
        type: integer
      host:
        type: string
      key:
        type: string
      policy:
        type: string
      signature:
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  response.UserPageResult:
    properties:
      list:
        items: {}
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  service.CompletePart:
    properties:
      etag:
        type: string
      part_number:
        type: integer
    type: object
host: localhost:9527
info:
  contact: {}
  description: A RESTful API starter with Go, Gin, and GORM
  title: Go API Starter
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 使用邮箱和密码登录
      parameters:
      - description: 登录请求数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户登录
      tags:
      - 认证
  /api/v1/auth/logout:
    post:
      description: 使当前令牌失效
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 用户登出
      tags:
      - 认证
  /api/v1/auth/logout-all:
    post:
      description: 使当前用户的所有令牌失效
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 登出所有设备
      tags:
      - 认证
  /api/v1/auth/me:
    get:
      description: 获取当前已认证用户的详细信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - 认证
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: 注册一个新的用户账号（需要邮箱验证码）
      parameters:
      - description: 注册请求数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Response'
      summary: 注册新用户
      tags:
      - 认证
  /api/v1/auth/reset-password/{id}:
    post:
      consumes:
      - application/json
      description: 重置指定用户的密码（仅管理员）
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 重置密码请求数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 重置用户密码
      tags:
      - 认证
  /api/v1/oss/callback:
    post:
      consumes:
      - application/json
      description: 处理 OSS 上传成功后的回调请求
      parameters:
      - description: 回调请求数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CallbackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.OSSFile'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: OSS 上传回调
      tags:
      - OSS文件管理
  /api/v1/oss/files:
    get:
      consumes:
      - application/json
      description: 获取已上传文件的分页列表
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取文件列表
      tags:
      - OSS文件管理
  /api/v1/oss/files/{id}:
    delete:
      consumes:
      - application/json
      description: 从 OSS 和数据库中删除文件
      parameters:
      - description: 文件ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除文件
      tags:
      - OSS文件管理
  /api/v1/oss/multipart/abort:
    post:
      consumes:
      - application/json
      description: 取消分片上传，清理已上传的分片
      parameters:
      - description: 取消请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.AbortMultipartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 取消分片上传
      tags:
      - OSS文件管理
  /api/v1/oss/multipart/complete:
    post:
      consumes:
      - application/json
      description: 完成分片上传，合并所有分片
      parameters:
      - description: 完成请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CompleteMultipartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.OSSFile'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 完成分片上传
      tags:
      - OSS文件管理
  /api/v1/oss/multipart/db-parts:
    get:
      consumes:
      - application/json
      description: 从数据库获取已上传的分片列表，用于断点续传时获取完整的分片信息
      parameters:
      - description: 上传ID
        in: query
        name: upload_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 从数据库获取已上传分片列表
      tags:
      - OSS文件管理
  /api/v1/oss/multipart/init:
    post:
      consumes:
      - application/json
      description: 初始化分片上传，返回 uploadId 和 key。如果存在相同MD5的未完成上传，会返回已上传的分片列表用于断点续传
      parameters:
      - description: 初始化请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.InitMultipartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 初始化分片上传
      tags:
      - OSS文件管理
  /api/v1/oss/multipart/part:
    post:
      consumes:
      - application/json
      description: 保存已上传分片信息到数据库，用于断点续传
      parameters:
      - description: 分片信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.SavePartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 保存已上传分片信息
      tags:
      - OSS文件管理
  /api/v1/oss/multipart/parts:
    get:
      consumes:
      - application/json
      description: 获取已上传的分片列表，用于断点续传
      parameters:
      - description: 文件key
        in: query
        name: key
        required: true
        type: string
      - description: 上传ID
        in: query
        name: upload_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取已上传分片列表
      tags:
      - OSS文件管理
  /api/v1/oss/multipart/urls:
    post:
      consumes:
      - application/json
      description: 获取分片上传的预签名URL
      parameters:
      - description: 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.GetPartURLRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取分片上传URL
      tags:
      - OSS文件管理
  /api/v1/oss/token:
    get:
      consumes:
      - application/json
      description: 获取客户端直传 OSS 的上传令牌，或通过 MD5 检查文件是否已存在
      parameters:
      - description: 文件 MD5 哈希值（用于检查文件是否存在）
        in: query
        name: md5
        type: string
      - description: 文件名（可选，用于扩展名验证）
        in: query
        name: file_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
