basePath: /
definitions:
  model.CreateUserRequest:
    properties:
      age:
        example: 25
        maximum: 150
        minimum: 0
        type: integer
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
    required:
    - email
    - name
    type: object
  model.UpdateUserRequest:
    properties:
      age:
        example: 30
        maximum: 150
        minimum: 0
        type: integer
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
    type: object
  model.User:
    properties:
      age:
        type: integer
      created_at:
        type: string
