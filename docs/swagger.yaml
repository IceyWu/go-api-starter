basePath: /
definitions:
  go-api-starter_internal_model.AssignRoleRequest:
    properties:
      role_id:
        example: 1
        type: integer
    required:
    - role_id
    type: object
  go-api-starter_internal_model.CreatePermissionRequest:
    properties:
      code:
        example: USER_CREATE
        maxLength: 50
        minLength: 2
        type: string
      description:
        example: 允许创建新用户
        maxLength: 500
        type: string
      module:
        example: user
        maxLength: 100
        type: string
      name:
        example: 创建用户
        maxLength: 100
        minLength: 2
        type: string
      space_id:
        example: 1
        type: integer
    required:
    - code
    - name
    - space_id
    type: object
  go-api-starter_internal_model.CreateRoleRequest:
    properties:
      description:
        example: 系统管理员
        maxLength: 500
        type: string
      name:
        example: admin
        maxLength: 100
        minLength: 2
        type: string
      permission_codes:
        example:
        - USER_CREATE
        - USER_READ
        items:
          type: string
        type: array
    required:
    - name
    type: object
  go-api-starter_internal_model.CreateSpaceRequest:
    properties:
      description:
        example: 用户管理权限空间
        maxLength: 500
        type: string
      name:
        example: user
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    type: object
  go-api-starter_internal_model.CreateUserRequest:
    properties:
      age:
        example: 25
        maximum: 150
        minimum: 0
        type: integer
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
    required:
    - email
    - name
    type: object
  go-api-starter_internal_model.OSSFile:
    properties:
      content_type:
        description: MIME type
        example: image/jpeg
        type: string
      created_at:
        type: string
      extension:
        description: File extension
        example: .jpg
        type: string
      file_name:
        description: Original file name
        example: example.jpg
        type: string
      file_size:
        description: File size in bytes
        example: 102400
        type: integer
      id:
        type: integer
      key:
        description: OSS file path
        example: uploads/2026/01/12/uuid.jpg
        type: string
      md5:
        description: File MD5 hash
        example: 5d41402abc4b2a76b9719d911017c592
        type: string
      status:
        description: 'Status: 1=active, 0=deleted'
        example: 1
        type: integer
      updated_at:
        type: string
      url:
        description: Access URL
        example: https://bucket.oss-cn-hangzhou.aliyuncs.com/uploads/2026/01/12/uuid.jpg
        type: string
      user_id:
        description: Uploader user ID
        example: 1
        type: integer
    type: object
  go-api-starter_internal_model.Permission:
    properties:
      code:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      module:
        type: string
      name:
        type: string
      position:
        description: 0-63
        type: integer
      space:
        $ref: '#/definitions/go-api-starter_internal_model.PermissionSpace'
      space_id:
        type: integer
      updated_at:
        type: string
      value:
        description: 2^position
        type: integer
    type: object
  go-api-starter_internal_model.PermissionDetail:
    properties:
      code:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      module:
        type: string
      name:
        type: string
      position:
        type: integer
      space_id:
        type: integer
      space_name:
        type: string
      value:
        type: integer
    type: object
  go-api-starter_internal_model.PermissionSpace:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      permissions:
        items:
          $ref: '#/definitions/go-api-starter_internal_model.Permission'
        type: array
      updated_at:
        type: string
    type: object
  go-api-starter_internal_model.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      is_system:
        type: boolean
      name:
        type: string
      role_permissions:
        items:
          $ref: '#/definitions/go-api-starter_internal_model.RolePermission'
        type: array
      updated_at:
        type: string
    type: object
  go-api-starter_internal_model.RoleDetail:
    properties:
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      is_system:
        type: boolean
      name:
        type: string
      permission_codes:
        items:
          type: string
        type: array
      permissions:
        items:
          $ref: '#/definitions/go-api-starter_internal_model.PermissionDetail'
        type: array
    type: object
  go-api-starter_internal_model.RolePermission:
    properties:
      created_at:
        type: string
      id:
        type: integer
      permission:
        $ref: '#/definitions/go-api-starter_internal_model.Permission'
      permission_id:
        type: integer
      role:
        $ref: '#/definitions/go-api-starter_internal_model.Role'
      role_id:
        type: integer
      space:
        $ref: '#/definitions/go-api-starter_internal_model.PermissionSpace'
      space_id:
        type: integer
      updated_at:
        type: string
      value:
        description: 该空间下的位运算值
        type: integer
    type: object
  go-api-starter_internal_model.RolePermissionsRequest:
    properties:
      permission_codes:
        example:
        - USER_CREATE
        - USER_READ
        items:
          type: string
        minItems: 1
        type: array
    required:
    - permission_codes
    type: object
  go-api-starter_internal_model.SpaceWithCount:
    properties:
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      permission_count:
        type: integer
    type: object
  go-api-starter_internal_model.UpdatePermissionRequest:
    properties:
      description:
        example: 允许创建新用户
        maxLength: 500
        type: string
      is_active:
        example: true
        type: boolean
      name:
        example: 创建用户
        maxLength: 100
        minLength: 2
        type: string
    type: object
  go-api-starter_internal_model.UpdateRoleRequest:
    properties:
      description:
        example: 系统管理员
        maxLength: 500
        type: string
      is_active:
        example: true
        type: boolean
      name:
        example: admin
        maxLength: 100
        minLength: 2
        type: string
    type: object
  go-api-starter_internal_model.UpdateUserRequest:
    properties:
      age:
        example: 30
        maximum: 150
        minimum: 0
        type: integer
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
    type: object
  go-api-starter_internal_model.User:
    properties:
      age:
        type: integer
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  go-api-starter_pkg_oss.UploadToken:
    properties:
      accessid:
        description: 返回给前端时使用小写，前端会转换为 OSSAccessKeyId
        type: string
      dir:
        type: string
      expire:
        type: integer
      host:
        type: string
      key:
        type: string
      policy:
        type: string
      signature:
        type: string
    type: object
  go-api-starter_pkg_response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  go-api-starter_pkg_response.UserPageResult:
    properties:
      list:
        items: {}
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  internal_handler.CallbackRequest:
    properties:
      content_type:
        type: string
      file_name:
        type: string
      file_size:
        type: integer
      key:
        type: string
      md5:
        type: string
    required:
    - file_name
    - file_size
    - key
    - md5
    type: object
  internal_handler.HealthResponse:
    properties:
      status:
        type: string
      timestamp:
        type: string
      uptime:
        type: string
      version:
        type: string
    type: object
  internal_handler.ReadinessResponse:
    properties:
      checks:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
    type: object
host: localhost:9527
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A RESTful API starter template with Go, Gin, GORM, and Swagger
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Go API Starter
  version: "1.0"
paths:
  /api/v1/oss/callback:
    post:
      consumes:
      - application/json
      description: Handle callback from OSS after successful upload
      parameters:
      - description: Callback request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CallbackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/go-api-starter_internal_model.OSSFile'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: OSS upload callback
      tags:
      - OSS
  /api/v1/oss/files:
    get:
      consumes:
      - application/json
      description: List uploaded files with pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: List files
      tags:
      - OSS
  /api/v1/oss/files/{id}:
    delete:
      consumes:
      - application/json
      description: Delete file from OSS and database
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: Delete file
      tags:
      - OSS
  /api/v1/oss/token:
    get:
      consumes:
      - application/json
      description: Get upload token for client-side direct upload to OSS, or check
        if file exists by MD5
      parameters:
      - description: File MD5 hash (for checking if file exists)
        in: query
        name: md5
        type: string
      - description: File name (optional, for extension validation)
        in: query
        name: file_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/go-api-starter_pkg_oss.UploadToken'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: Get upload token
      tags:
      - OSS
  /api/v1/permissions/me/permissions:
    get:
      description: 获取当前登录用户的所有权限代码
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
      summary: 获取当前用户权限
      tags:
      - 用户权限
  /api/v1/permissions/permissions:
    get:
      description: 获取所有权限详情
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/go-api-starter_internal_model.PermissionDetail'
                  type: array
              type: object
      summary: 获取所有权限
      tags:
      - 权限管理
    post:
      consumes:
      - application/json
      description: 创建一个新的权限
      parameters:
      - description: 权限数据
        in: body
        name: permission
        required: true
        schema:
          $ref: '#/definitions/go-api-starter_internal_model.CreatePermissionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/go-api-starter_internal_model.Permission'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 创建权限
      tags:
      - 权限管理
  /api/v1/permissions/permissions/{id}:
    delete:
      description: 根据ID删除权限
      parameters:
      - description: 权限ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 删除权限
      tags:
      - 权限管理
    get:
      description: 根据ID获取权限详情
      parameters:
      - description: 权限ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/go-api-starter_internal_model.PermissionDetail'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 获取权限详情
      tags:
      - 权限管理
    put:
      consumes:
      - application/json
      description: 根据ID更新权限
      parameters:
      - description: 权限ID
        in: path
        name: id
        required: true
        type: integer
      - description: 权限数据
        in: body
        name: permission
        required: true
        schema:
          $ref: '#/definitions/go-api-starter_internal_model.UpdatePermissionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/go-api-starter_internal_model.Permission'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 更新权限
      tags:
      - 权限管理
  /api/v1/permissions/roles:
    get:
      description: 获取所有角色列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/go-api-starter_internal_model.Role'
                  type: array
              type: object
      summary: 获取所有角色
      tags:
      - 角色管理
    post:
      consumes:
      - application/json
      description: 创建一个新角色，可选择性地分配权限
      parameters:
      - description: 角色数据
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/go-api-starter_internal_model.CreateRoleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/go-api-starter_internal_model.Role'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 创建角色
      tags:
      - 角色管理
  /api/v1/permissions/roles/{id}:
    delete:
      description: 根据ID删除角色
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 删除角色
      tags:
      - 角色管理
    get:
      description: 根据ID获取角色详情及其权限
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/go-api-starter_internal_model.RoleDetail'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 获取角色详情
      tags:
      - 角色管理
    put:
      consumes:
      - application/json
      description: 根据ID更新角色
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      - description: 角色数据
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/go-api-starter_internal_model.UpdateRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/go-api-starter_internal_model.Role'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 更新角色
      tags:
      - 角色管理
  /api/v1/permissions/roles/{id}/permissions:
    delete:
      consumes:
      - application/json
      description: 从角色中移除一个或多个权限
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      - description: 权限代码列表
        in: body
        name: permissions
        required: true
        schema:
          $ref: '#/definitions/go-api-starter_internal_model.RolePermissionsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 移除角色权限
      tags:
      - 角色管理
    get:
      description: 获取角色的所有权限代码
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
      summary: 获取角色权限
      tags:
      - 角色管理
    post:
      consumes:
      - application/json
      description: 为角色添加一个或多个权限
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      - description: 权限代码列表
        in: body
        name: permissions
        required: true
        schema:
          $ref: '#/definitions/go-api-starter_internal_model.RolePermissionsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 为角色添加权限
      tags:
      - 角色管理
  /api/v1/permissions/spaces:
    get:
      description: 获取所有权限空间及其权限数量
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/go-api-starter_internal_model.SpaceWithCount'
                  type: array
              type: object
      summary: 获取所有权限空间
      tags:
      - 权限空间
    post:
      consumes:
      - application/json
      description: 创建一个新的权限空间
      parameters:
      - description: 权限空间数据
        in: body
        name: space
        required: true
        schema:
          $ref: '#/definitions/go-api-starter_internal_model.CreateSpaceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/go-api-starter_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/go-api-starter_internal_model.PermissionSpace'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/go-api-starter_pkg_response.Response'
      summary: 创建权限空间
      tags:
      - 权限空间
  /api/v1/permissions/users/{id}/permissions:
    get:
      description: 获取用户的所有权限代码
      parameters:
      - description: 用户ID
