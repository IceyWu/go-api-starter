basePath: /
definitions:
  handler.CallbackRequest:
    properties:
      content_type:
        type: string
      file_name:
        type: string
      file_size:
        type: integer
      key:
        type: string
    required:
    - file_name
    - file_size
    - key
    type: object
  handler.HealthResponse:
    properties:
      status:
        type: string
      timestamp:
        type: string
      uptime:
        type: string
      version:
        type: string
    type: object
  handler.ReadinessResponse:
    properties:
      checks:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
    type: object
  model.CreateUserRequest:
    properties:
      age:
        example: 25
        maximum: 150
        minimum: 0
        type: integer
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
    required:
    - email
    - name
    type: object
  model.OSSFile:
    properties:
      content_type:
        description: MIME type
        example: image/jpeg
        type: string
      created_at:
        type: string
      extension:
        description: File extension
        example: .jpg
        type: string
      file_name:
        description: Original file name
        example: example.jpg
        type: string
      file_size:
        description: File size in bytes
        example: 102400
        type: integer
      id:
        type: integer
      key:
        description: OSS file path
        example: uploads/2026/01/12/uuid.jpg
        type: string
      status:
        description: 'Status: 1=active, 0=deleted'
        example: 1
        type: integer
      updated_at:
        type: string
      url:
        description: Access URL
        example: https://bucket.oss-cn-hangzhou.aliyuncs.com/uploads/2026/01/12/uuid.jpg
        type: string
      user_id:
        description: Uploader user ID
        example: 1
        type: integer
    type: object
  model.UpdateUserRequest:
    properties:
      age:
        example: 30
        maximum: 150
        minimum: 0
        type: integer
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
    type: object
  model.User:
    properties:
      age:
        type: integer
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  oss.UploadToken:
    properties:
      accessid:
        type: string
      dir:
        type: string
      expire:
        type: integer
      host:
        type: string
      key:
        type: string
      policy:
        type: string
      signature:
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  response.UserPageResult:
    properties:
      list:
        items: {}
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
host: localhost:9527
info:
  contact: {}
  description: A RESTful API starter with Go, Gin, and GORM
  title: Go API Starter
  version: "1.0"
paths:
  /api/v1/oss/callback:
    post:
      consumes:
      - application/json
      description: Handle callback from OSS after successful upload
      parameters:
      - description: Callback request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CallbackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.OSSFile'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: OSS upload callback
      tags:
      - OSS
  /api/v1/oss/files:
    get:
      consumes:
      - application/json
      description: List uploaded files with pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: List files
      tags:
      - OSS
  /api/v1/oss/files/{id}:
    delete:
      consumes:
      - application/json
      description: Delete file from OSS and database
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Delete file
      tags:
      - OSS
  /api/v1/oss/token:
    get:
      consumes:
      - application/json
      description: Get upload token for client-side direct upload to OSS
      parameters:
      - description: File name
        in: query
        name: file_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/oss.UploadToken'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get upload token
      tags:
      - OSS
  /api/v1/users:
    get:
      description: 'Get a paginated list of users. Supports sorting by: id, name,
        email, age, createdAt, updatedAt'
      parameters:
      - description: 'Page number (default: 1)'
        example: 1
        in: query
        name: page
        type: integer
      - description: 'Items per page, max 100 (default: 10)'
        example: 10
        in: query
        name: page_size
        type: integer
      - description: 'Sort: field,order. Example: createdAt,desc or name,asc (default:
          id,desc)'
        example: createdAt,desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserPageResult'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: List users with pagination
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Create a new user with name, email and age
      parameters:
      - description: 'User data: name(required,2-100), email(required), age(0-150)'
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Create a new user
      tags:
      - users
  /api/v1/users/{id}:
    delete:
      description: Delete a user by ID (soft delete)
      parameters:
      - description: User ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: Deleted successfully
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.Response'
      summary: Delete a user
      tags:
      - users
    get:
      description: Get a single user by their ID
      parameters:
      - description: User ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get a user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update an existing user by ID. All fields are optional.
      parameters:
      - description: User ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      - description: 'User data: name(2-100), email, age(0-150). All optional.'
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.Response'
      summary: Update a user
      tags:
      - users
  /health:
    get:
      description: Get service health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.HealthResponse'
      summary: Health check
      tags:
      - health
  /health/ready:
    get:
      description: Check if service is ready to accept requests
      produces:
      - application/json
      responses:
        "200":
          description: Service is ready
          schema:
            $ref: '#/definitions/handler.ReadinessResponse'
        "503":
          description: Service is not ready
          schema:
            $ref: '#/definitions/response.Response'
      summary: Readiness check
      tags:
      - health
swagger: "2.0"
