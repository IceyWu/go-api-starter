host: localhost:9527
info:
  contact: {}
  description: "\U0001F680 A production-ready Go RESTful API starter template with
    best practices"
  title: Go API Starter
  version: "1.0"
paths:
  /api/v1/users:
    get:
      description: 'Get a paginated list of users. Supports sorting by: id, name,
        email, age, createdAt, updatedAt'
      parameters:
      - description: 'Page number (default: 1)'
        example: 1
        in: query
        name: page
        type: integer
      - description: 'Items per page, max 100 (default: 10)'
        example: 10
        in: query
        name: page_size
        type: integer
      - description: 'Sort: field,order. Example: createdAt,desc or name,asc (default:
          id,desc)'
        example: createdAt,desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserPageResult'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: List users with pagination
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Create a new user with name, email and age
      parameters:
      - description: 'User data: name(required,2-100), email(required), age(0-150)'
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Create a new user
      tags:
      - users
  /api/v1/users/{id}:
    delete:
      description: Delete a user by ID (soft delete)
      parameters:
      - description: User ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: Deleted successfully
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.Response'
      summary: Delete a user
      tags:
      - users
    get:
      description: Get a single user by their ID
      parameters:
      - description: User ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get a user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update an existing user by ID. All fields are optional.
      parameters:
      - description: User ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      - description: 'User data: name(2-100), email, age(0-150). All optional.'
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.Response'
      summary: Update a user
      tags:
      - users
swagger: "2.0"
